<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoline — Поиск автомобилей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Шапка -->
    <header>
        <div class="container">
            <h1 class="logo">Autoline</h1>
            <nav>
                <ul>
                    <li><a href="/index.HTML">Главная</a></li>
                    <li><a href="/categories.HTML">Категории</a></li>
                    <li><a href="/newarrivals.HTML">Новые поступления</a></li>
                    <li><a href="/login.HTML">Войти</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Поисковая форма -->
    <section id="search" class="search-section">
        <div class="container">
            <h2>Найти автомобиль своей мечты</h2>
            <form action="#" method="get">
                <input type="text" placeholder="Введите марку, модель или регион" required>
                <button type="submit">Искать</button>
            </form>
        </div>
    </section>

    <!-- Результаты поиска -->
    <section id="search-results" class="search-results-section">
        <div class="container">
            <h2>Результаты поиска</h2>
            <div class="car-gallery">
                <div class="car-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Car+1" alt="Машина 1">
                    <h3>Toyota Camry</h3>
                    <p>2022 г., бензин, автомат, 150 л.с.</p>
                    <strong>₽2 500 000</strong>
                </div>
                <div class="car-card">
                    <img src="https://via.placeholder.com/300x200.png?text=Car+2" alt="Машина 2">
                    <h3>Hyundai Creta</h3>
                    <p>2022 г., бензин, автомат, 120 л.с.</p>
                    <strong>₽1 800 000</strong>
                </div>
                <!-- Добавьте больше карточек автомобилей по мере необходимости -->
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <footer>
        <div class="container">
            <p>© 2023 Autoline. Все права защищены.</p>
        </div>
    </footer>
</body>
</html>
